<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profiles</title>
</head>
<body>
<h1>User Profiles</h1>
<a th:href="@{'/profiles/new'}">Add New Profile</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Birth Date</th>
        <th>Location</th>
        <th>Gender</th>
        <th>Orientation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="profile : ${profiles}">
        <td th:text="${profile.userId}"></td>
        <td th:text="${profile.birthDate}"></td>
        <td th:text="${profile.location}"></td>
        <td th:text="${profile.gender.name}"></td>
        <td th:text="${profile.orientation.name}"></td>
        <td>
            <a th:href="@{'/profiles/details/' + ${profile.userId}}">Details</a>
            <a th:href="@{'/profiles/edit/' + ${profile.userId}}">Edit</a>
            <a th:href="@{'/profiles/delete/' + ${profile.userId}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile Details</title>
</head>
<body>
<h1>User Profile Details</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${profile.userId}"></span></p>
    <p><strong>Birth Date:</strong> <span th:text="${profile.birthDate}"></span></p>
    <p><strong>Location:</strong> <span th:text="${profile.location}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${profile.gender.name}"></span></p>
    <p><strong>Orientation:</strong> <span th:text="${profile.orientation.name}"></span></p>
    <p><strong>Profile Fields:</strong> <span th:text="${profile.profileFields}"></span></p>
    <p><strong>Custom Profile Fields:</strong> <span th:text="${profile.customProfileFields}"></span></p>
    <p><strong>User Statistics:</strong> <span th:text="${profile.userStatistics}"></span></p>
    <p><strong>User Social Medias:</strong> <span th:text="${profile.userSocialMedias}"></span></p>
    <p><strong>User Badges:</strong> <span th:text="${profile.userBadges}"></span></p>
</div>
<a th:href="@{/profiles}">Back to Profiles List</a>
</body>
</html>
